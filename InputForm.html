<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Forms</title>
  <link rel="stylesheet" href="/InputForm.css" />
</head>

<body>
  <form>
    <header class="headerContainer">
      <h1>HTML 5 Form Input Fields</h1>
    </header>
    <div>
      <label for="text"> Name: </label>
      <input type="text" placeholder="Enter your Name" id="text" name="text" required />
      <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
      <label for="pwd">Password: </label>
      <input type="password" placeholder="Enter your Password" name="pwd" id="pwd" required />
      <error-output class="pwd-error" for="pwd"></error-output>
    </div>
    <div>
      <label for="email">E-Mail: </label>
      <input type="email" placeholder="Enter your Email" name="email" id="email" />
      <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
      <label for="url">URL: </label>
      <input type="url" placeholder="Enter your URL" name="url" id="url" />
    </div>
    <div>
      <label for="number">Mobile Number: </label>
      <input type="number" placeholder="Enter your Mobile Number" name="number" id="number" />
    </div>
    <div>
      <label for="tel">Tel-Number: </label>
      <input type="tel" placeholder="Enter your Telephone Number" name="tel" id="tel" />
    </div>
    <div>
      <label for="search">Search: </label>
      <input type="search" placeholder="Enter your search input type" name="search" id="search" />
    </div>
    <div class="nativeDateTimePicker">
      <label for="startDate">Choose a Date and Time: </label>
      <input type="datetime-local" name="startDate" id="startDate" />
      <span class="validity"></span>
    </div>
    <div>
      <label for="salary">Choose your Salary: </label>
      <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000" />
      <output class="salary-output" for="salary">400000</output>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
  <script type="text/javascript">
    document.getElementById("success").onclick = postMessage;
    {
      postMessage = print("success");
    }
  </script>

  <script>
    const text = document.querySelector("#text");
    const textError = document.querySelector(".text-error");
    text.addEventListener("input", function () {
      let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
      if (nameRegex.test(text.value)) textError.textContent = "";
      else textError.textContent = "Name is Incorrect!";
    });
    console.log(text);
  </script>

  <script>
    const salary = document.querySelector("#salary");
    const salaryOutput = document.querySelector(".salary-output");
    salaryOutput.textContent = salary.value;
    salary.addEventListener("input", function () {
      salaryOutput.textContent = salary.value;
      console.log(salaryOutput.textContent);
    });
  </script>

  <script>
    const email = document.querySelector("#email");
    const emailError = document.querySelector(".email-error");
    email.addEventListener("input", function () {
      let emailRegex = RegExp(
        "^[A-Z a-z 0-9]+([._+-][0-9 a-z A-Z]+)*@[0-9 a-z A-Z]+.[a-z A-Z]{2,3}([.][a-z A-Z]{2})*$"
      );
      if (emailRegex.test(email.value)) emailError.textContent = "";
      else emailError.textContent = "Email is Incorrect!";
    });
    console.log(email);
  </script>

  <script>
    const number = document.querySelector("#number");
    const numberError = document.querySelector(".number-error");
    number.addEventListener("input", function () {
      let numberRegex = RegExp("^(0|91)?[\\s][0-9]{10}$");
      if (numberRegex.test(number.value)) numberError.textContent = " ";
      else numberError.textContent = "Number is Incorrect!";
    });
    console.log(number);
  </script>

  <script>
    const password = document.querySelector("#pwd");
    const passwordError = document.querySelector(".pwd-error");
    pwd.addEventListener("input", function () {
      let passwordRegex = RegExp(
        "^(?=[0-9 A-Z a-z !@#$%^&*();:]{8,}$)(?=.*[A-Z]{1,})(?=.*[0-9]{1,})(?=.*[!@#$%^&*();:]{1,}).*$"
      );
      if (passwordRegex.test(password.value)) passwordError.textContent = " ";
      else passwordError.textContent = "Password is Incorrect!";
    });
    console.log(pwd);
  </script>
</body>

</html>
